apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        args:
        - "--config=/etc/kubbernecker/kubbernecker_config.yaml"
        volumeMounts:
        - name: config
          mountPath: /etc/kubbernecker
      volumes:
      - name: config
        configMap:
          name: config
